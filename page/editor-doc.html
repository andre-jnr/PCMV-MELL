<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/style/editor-doc.css" />
    <title>PCMV</title>
  </head>
  <body>
    <main>
      <div class="container d-flex justify-content-center">
        <h1>Novo Documento</h1>
      </div>
      <div class="container d-flex justify-contente-center" id="botoes">
        <button class="bt-editar" id="negrito" onclick="negrito()">
          <i class="bi bi-type-bold fa-xs"></i>
        </button>
        <button class="bt-editar" id="italico" onclick="italico()">
          <i class="bi bi-type-italic fs-xs"></i>
        </button>
        <button class="bt-editar" id="esquerda" onclick="left()">
          <i class="bi bi-text-left fs-xs"></i>
        </button>
        <button class="bt-editar" id="centro" onclick="center()">
          <i class="bi bi-text-center fs-xs"></i>
        </button>
        <button class="bt-editar" id="direita" onclick="right()">
          <i class="bi bi-text-right fs-xs"></i>
        </button>
        <button class="bt-editar" id="maiusculo" onclick="maiusculo()">
          A
        </button>
        <button class="bt-editar" id="minusculo" onclick="minuscula()">
          a
        </button>
        <button class="bt-editar" id="pri-maiusculo" onclick="capitalizar()">
          Aa
        </button>
      </div>
      <!-- editor -->
      <div class="fala" id="editor" contenteditable="true"></div>
      <br />

      <div class="btn" id="funcionalidades">
        <button
          class="bt-audio-salvar"
          id="btn_speech"
          onclick="checarGravacao()"
        >
          <img
            class="icone-microfone-salvar"
            src="/imgs/microfone.png"
            alt=""
          />
          Transcrever áudio
        </button>
        <a href="docs/novo-documento.docx" download>
          <button class="bt-audio-salvar" id="salvar">
            <img class="icone-microfone-salvar" src="/imgs/salvar.png" alt="" />
            Salvar
          </button>
        </a>
      </div>
      <div id="voltar">
        <a href="/index.html">
          <img class="icone-microfone-salvar" src="/imgs/home.png" alt="" />
          Início</a
        >
      </div>
      <script src="/js/editor-doc.js"></script>
    </main>
  </body>
</html>
